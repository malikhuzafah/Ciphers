<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6f2232">
    <meta name="apple-mobile-web-app-status-bar-style" content="#6f2232">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/script.js"></script>

    <title>Ciphers</title>
</head>

<body>
    <div class="container">
        <div class="container" id="title" style="text-align: center; padding: 50px; font-weight: bolder;">
            <span class="h1">Ciphers</span>
        </div>
        <div class="container">
            <div class="container content">
                <label for="cipherSelect" class="form-label">Select Cipher</label>
                <select class="form-select" aria-label="Default select example" id="cipherSelect">
                    <option>Select Cipher</option>
                    <option value="transposition">Transposition</option>
                    <option value="ceaser">Ceaser</option>
                    <option value="vigenere">Vigenere</option>
                    <option selected value="railFence">Rail Fence</option>
                </select>
            </div>
            <div class="container content">
                <label for="typeSelect" class="form-label">Select Encrypt / Decrypt</label>
                <select class="form-select" aria-label="Default select example" id="typeSelect">
                    <option value="encrypt" selected>Encrypt</option>
                    <option value="decrypt">Decrypt</option>
                </select>
            </div>
            <div class="container content">
                <div class="row">
                    <div class="col-12 col-md-6 content">
                        <label for="plainTextArea" class="form-label" id="textLabel">Enter Plain Text</label>
                        <textarea class="form-control" id="plainTextArea" rows="7"
                            placeholder="Enter plain text...">wearediscoveredfleeatonce</textarea>
                    </div>
                    <div class="col-12 col-md-6 content">
                        <label for="resultTextArea" class="form-label" id="resultLabel">Cipher Text</label>
                        <textarea class="form-control" id="resultTextArea" rows="7"
                            placeholder="Cipher text will appear here..." disabled></textarea>
                    </div>
                </div>
            </div>
            <div class="container content">
                <label for="key" class="form-label">Key</label>
                <input class="form-control" id="key" type="text" value="3">
            </div>
            <div class="container content" id="btn-container">
                <button type="button" class="btn btn-lg my-btn" id="encryptBtn">Encrypt</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <a target="_blank" id="footer-link" href="https://malikhuzafah.netlify.app">Visit my
                portfolio <span>&#8599;</span></a>
        </div>
    </footer>
</body>

</html>
